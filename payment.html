<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VNA</title>
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">

</head>
<body class="page-payment">

<header class="header-home">
    <div class="container-custom d-flex align-content-center w-100">
        <div class="navbar navbar-white bg-white shadow-sm align-items-center align-content-center navbar-expand-lg w-100">
            <a href="#" class="navbar-brand d-flex align-items-center flex-column">
                <img class="logo_lotus" src="/images/logo_lotus.png" alt="">
                <span>Sải cánh vươn cao</span>
            </a>
            <div class="collapse navbar-collapse align-items-center justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dịch vụ phòng chờ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Dịch vụ gửi xe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mua hành lý</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Xếp hàng ưu tiên</a>
                    </li>
                </ul>

            </div>
            <a class="btn-login" href="#">Đăng nhập/Đăng ký</a>
        </div>
    </div>
</header>

<main>
    <section class="text-center container d-flex">
        <div class="left-payment box-payment">
            <div class="payment-title">
                1.Mua voucher
            </div>
            <div>Hình thức nhận eVoucher</div>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                           value="option1">
                    <label class="form-check-label" for="inlineRadio1">SMS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           value="option2">
                    <label class="form-check-label" for="inlineRadio2">Email</label>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput" class="form-label">Số lượng voucher muốn mua</label>
                    <input type="text" class="form-control" id="exampleFormControlInput">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Định danh cho voucher bằng xác thực CMND/Hộ chiếu<br>
                        (Giúp việc sử dụng voucher của bạn được an toàn và bảo mật hơn).
                    </label>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Tên trên CMND/Hộ chiếu">
                    <input type="text" class="form-control" placeholder="Số CMND/Hộ chiếu">
                </div>
            </div>
            <div class="payment-title">
                1.Thanh toán
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                       value="option1">
                <label class="form-check-label" for="inlineRadio1">Thẻ quốc tế (Master Card, JCB, Visa)</label>
            </div>
            <div>Vui lòng nhập thông tin thẻ</div>
        </div>
        <div class="right-payment box-payment">
            Voucher đã chọn
        </div>
    </section>
</main>

<footer class="d-flex align-content-center align-items-center">
    <div class="container">
        <div class="d-flex justify-content-center">
            <img class='footer-logo' src="/images/logo_footer.png" alt="">
        </div>
    </div>
</footer>

</body>
<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.js" type="text/javascript"></script>
</html>
